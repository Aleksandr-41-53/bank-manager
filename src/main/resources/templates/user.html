<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:replace="fragments/header :: header"></head>

<body>

    <table>
        <caption>User list</caption>
        <thead>
            <tr>
                <td>id</td>
                <td>Username</td>
                <td>Last name</td>
                <td>First name</td>
                <td>Second name</td>
                <td>Address</td>
                <td>Active</td>
                <td>Roles</td>
            </tr>
        </thead>
        <tbody>
            <tr th:each="u : ${user}">
                <td th:text="${u.id}"></td>
                <td th:text="${u.username}"></td>
                <td th:text="${u.lastName}"></td>
                <td th:text="${u.firstName}"></td>
                <td th:text="${u.secondName}"></td>
                <td th:text="${u.address}"></td>
                <td th:text="${u.active}"></td>
                <td><span th:each="r : ${u.roles}" th:text="${r} + '; '"></span></td>
                <td><a th:href="@{/user/u.id}">Edit</a></td>
            </tr>
        </tbody>
    </table>

</body>

</html>

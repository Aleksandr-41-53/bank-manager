<form th:fragment="login" th:action="@{/login}" method="post">
    <div th:if="${param.error}">
        Invalid username and password or locked user.
    </div>
    <div th:if="${param.logout}">
        You have been logged out.
    </div>
    <input type="text" name="username" placeholder="Username"/>
    <input type="password" name="password" placeholder="Password"/>
    <input type="submit" value="Sign In"/><span>&nbsp;or&nbsp;</span><a th:href="@{/registration}">Registration</a>
</form>

<form th:fragment="registration" th:action="@{/registration}" method="post">
    <input type="text" name="username" placeholder="Username" /><label th:if="${usernameError}" th:text="${usernameError}"></label>
    <input type="password" name="password" placeholder="Password" /><label th:if="${passwordError}" th:text="${passwordError}"></label>
    <input type="password" name="password2" placeholder="Password confirm" /><label th:if="${password2Error}" th:text="${password2Error}"></label>
    <input type="text" name="firstName" placeholder="First name" />
    <input type="text" name="lastName" placeholder="Last name" />
    <input type="text" name="secondName" placeholder="Second name" />
    <input type="text" name="address" placeholder="Address name" />
    <button type="submit">Registration</button>
</form>

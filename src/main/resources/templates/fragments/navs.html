<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Bank-manager</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li sec:authorize="isAuthenticated()" class="nav-item">
                <a class="nav-link" th:href="@{/invoice}">Invoice</a>
            </li>
            <li sec:authorize="isAuthenticated()" class="nav-item">
                <a class="nav-link" th:href="@{/transaction}">Transaction</a>
            </li>
            <li sec:authorize="hasAuthority('ADMIN')" class="nav-item dropdown">
            <!--<li sec:authorize="isAuthenticated()" class="nav-item dropdown">-->
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Admin
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" th:href="@{/user/all}">Users</a>
                    <a class="dropdown-item" th:href="@{/invoice/all}">Invoice</a>
                    <a class="dropdown-item" th:href="@{/transaction/all}">Transaction</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Something else here</a>
                </div>
            </li>
        </ul>

        <form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post">
            <a class="text-secondary mr-2 mt-1" th:href="@{/user/profile}" th:text="${user?.username}"></a>
            <button class="btn btn-outline-success" type="submit">Sign Out</button>
        </form>
    </div>
</nav>

</html>

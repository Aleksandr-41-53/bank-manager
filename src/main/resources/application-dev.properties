##############
## Settings ##
##############
# db
spring.datasource.url= ${DATABASE_URL}
spring.datasource.username=${DATABASE_USER}
spring.datasource.password=${DATABASE_PASS}
# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=false
spring.jpa.show-sql=false
# Lucene search
hibernate.search.default.directory_provider = filesystem
hibernate.search.default.indexBase = ${lucene_indexes}
#hibernate.search.Rules.directory_provider = local-heap
#hibernate.search.Actions.directory_provider = com.acme.hibernate.CustomDirectoryProvider

# Spring logging { INFO, DEBUG, ERROR }
logging.level.sql = debug
#logging.level.org.springframework.security=debug
logging.level.org.springframework.security.authentication=debug
logging.level.org.springframework.security.authorization=debug
logging.level.org.springframework.web=error
logging.level.org.hibernate=error

# server tomcat
server.port=9000


# generate view off
spring.jpa.open-in-view=false
# hide error message - bug postgres
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
# thymleaf
spring.thymeleaf.cache=false

